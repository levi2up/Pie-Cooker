<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pie Cooker</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
  </head>
  <body>
    <div class="header">
    <h1>Pie Cooker</h1>
    </div>
    <p id="pieCooked">0 Pies Cooked</p>
    <p id="piePerSecond">0 Pies Per Second</p>
    <p id="piePerCook">1 Pies Per Click</p>
    <div id="navigateButtons">
      <button onclick="tab('cookPieMenu')">Go to Pie Oven</button>
      <button onclick="tab('shopMenu')">Go to Shop</button>
      <button onclick="tab('donateMenu')">Donate</button>
    </div>
    <div id="cookPieMenu">
      <button onclick="cookPie()">Cook Pie</button>
    </div>
    <div id="shopMenu">
      <button onclick="buyPiePerClick()" id="perClickUpgrade">Upgrade Oven (Currently Level 1) Cost: 10 Pies</button>
      <button onclick="buyChef()" id="buyChef">Buy A Chef (Currently Have: 0) Cost: 10 Pies</button>
      <button onclick="buyKitchen()" id="buyKitchen">Buy A Kitchen (Currently Have: 0) Cost: 100 Pies</button>
    </div>
    <div id="donateMenu">
      <form action="https://www.paypal.com/donate" method="post" target="_top">
      <input type="hidden" name="business" value="DABWDYZJ4PR4C" />
      <input type="hidden" name="no_recurring" value="0" />
      <input type="hidden" name="item_name" value="Donations help me make more games and keep them free with no ads. Thanks!" />
      <input type="hidden" name="currency_code" value="USD" />
      <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
      <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
      </form>
    </div>
  <script src="main.js" charset="utf-8" type="text/javascript"></script>
  </body>
</html>
